<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="jspm_packages/system.js"></script>
  <script src="system-config.js"></script>
  <script>
    let createApp = ({angular, CoreModule}) => {
        angular.module('app', [
            CoreModule
          ])
          .component('appComponnet', {
            template: '<h1>It {{$ctrl.str}}</h1>',
            controller: ($scope) => {
              const $ctrl = $scope.$ctrl;
              $ctrl.str = 'Works';
            }
          });

        angular.bootstrap(document.body, ['app']);
    };

    SystemJS.import('core.dev.js').then(createApp) // dev bundle
    //SystemJS.import('./core.js').then(createApp) // prod bundle
    /*SystemJS.import('./src/lib/SystemBuildConfig').then(() => {
      SystemJS.import('./src/index').then(loadApp)
    })*/
  </script>
</head>
<body ng-cloak>
<app-componnet></app-componnet>
</body>
</html>
